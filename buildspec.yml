version: 0.2

phases:
  install:
    commands:
      - echo Installing npm dependencies...
      - npm install
      - echo Creating Cloudformation package...
      - aws cloudformation package --template-file template.yml
                                   --s3-bucket aws-serverless-experiment
                                   --output-template-file template-output.yml
  build:
    commands:
      - echo Build started on `date`
      - echo Running tests...
      - npm test

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - template-output.yml
  discard-paths: yes
